type TradeDay {
    id: Int!,
    date: String!,
    flag: Int
}

type TradeDayQuery {
    flag(date: Date!): Int,
    many(begin: Date!, end: Date): [TradeDay]
}

type TradeDayMutation {
    reset(year: String): Int,
    setFlag(date: Date!, flag: Int): Int
}

type Query {
    TradeDay: TradeDayQuery
}

type Mutation {
    TradeDay: TradeDayMutation
}