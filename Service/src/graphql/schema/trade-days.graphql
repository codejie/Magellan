type TradeDay {
    id: Int!,
    date: String!,
    flag: Int
}

type TradeDayQuery {
    flag(date: String!): Int,
    many(begin: String!, end: String!): [TradeDay]
}

type TradeDayMutation {
    reset(year: String): Boolean,
    setFlag(date: String!, flag: Int): Int
}

type Query {
    TradeDay: TradeDayQuery
}

type Mutation {
    TradeDay: TradeDayMutation
}